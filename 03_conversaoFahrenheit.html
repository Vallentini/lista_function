<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
    const temp = parseFloat(prompt("Informe a temperatura em graus Celsius:").replace(",","."));
    //Processamento
    function conversaoTemperatura() {
        if (isNaN(temp)) {
            return "Informe um número";
        }
        else if (!isNaN(temp)) {
            return `A temperatura em graus Fahrenheit ${((9 * temp + 160) / 5).toFixed(2).replace(".",",")}`;
        }
    }
    //Saída
    let resposta = conversaoTemperatura();
    alert(resposta);
</script>
