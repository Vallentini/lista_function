<script>
    /*
    Problema: Contar Letra
    Desenvolva uma função que receba uma frase e uma letra e retorne quantas vezes a letra aparece na frase. A função deve ignorar se a letra é maiúscula ou minúscula. Por exemplo, se o usuário informar a frase "Araquari" e a letra "a", o programa deverá retornar o valor 3, pois a letra "a" aparece 3 vezes na frase.
    *A frase (ou palavra) e a letra devem ser fornecidas pelo usuário.
    */

    //Entrada
    let frase = prompt("Escreva uma frase:").trim().toLowerCase();
    let letra = prompt("Informe a letra que deseja que o programa conte:").trim().toLowerCase();
    //Processamento
    function contarLetra(contarl) {
        let contar = 0;

        let letraFrase = Array.from(contarl);
            for (let item of letraFrase) {
                if (item == letra) {
                    contar++;
                }
            }
            return `A quantidade de vezes que a letra escolhida aparece na palavra é: ${contar}`
    }
    //Saída
    let resposta = contarLetra(frase);
    alert(resposta);

</script>
