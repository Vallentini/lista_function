<script>
    /*
    Problema: Calcular área e perímetro de um círculo
    Desenvovla um programa que contenha uma função que calcule a área e o perímetro de um círculo. A fórmula para o cálculo da área de um círculo é a seguinte:
    A = π * r²
    Onde π é uma constante e r é o raio do círculo. A fórmula para o cálculo do perímetro de um círculo é a seguinte:
    P = 2 * π * r
    */

    //Entrada
    const r = parseFloat(prompt("Informe o raio do círculo:").replace(",","."));
    //Processamento
    function calcularArea() {
        if (isNaN(r)) {
            return "Informe um valor válido";
        }
        else if (!isNaN(r)) {
            return `O perímetro é: ${(2 * Math.PI * r).toFixed(2).replace(".",",")}`;
            return `A área é: ${(Math.PI * (r ** 2)).toFixed(2).replace(".",",")}`;
        }
    }
    //Saída
    let resposta = calcularArea();
    alert(resposta);
</script>
