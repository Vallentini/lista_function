<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada
    const temp = parseFloat(prompt("Informe a temperatura em graus Fahrenheit:").replace(",","."));
    //Processamento
    function conversaoTemperatura() {
        if (isNaN(temp)) {
            return "Informe um número";
        }
        else if (!isNaN(temp)) {
            return `A temperatura em graus Celsius ${((temp - 32) * 5 / 9).toFixed(2).replace(".",",")}`;
        }
    }
    //Saída
    let resposta = conversaoTemperatura();
    alert(resposta);

</script>
